add_newline = true

[directory]
truncation_length = 10
truncate_to_repo = false

[git_branch]
symbol = "🐈 "
conflicted = "💥"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🌚‍"
stashed = "📦"
modified = "📝"
staged = '🔦'
renamed = "🏷"
deleted = "🗑"

[[battery.display]]
threshold = 100
style = "bold blue"

[time]
disabled = false
use_12hr = true

[character]
success_symbol = "🙆"
error_symbol = "🙅"

[username]
style_user = "white bold"
style_root = "black bold"
format = "user: [$user]($style) "
disabled = false
